<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    li(list) 태그를 ul(onordered list)(태그로 묶어 그룹화
    ol(ordered list)은 순서가 있는 리스트
    <ol>
        <li>기술소개</li>
        <li>기본문법</li>
        <li>속성</li>

    </ol>

    <ul>
        <li>김</li>
        <li>최</li>
    </ul>
</body>
</html>
